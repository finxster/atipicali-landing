<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AtipicALI</title>
    <style>
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: url('https://images.unsplash.com/photo-1619468129361-605ebea04b44?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
        }
        header {
            background: rgba(50, 50, 50, 0.8);
            color: white;
            padding: 20px;
            font-size: 24px;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .container {
            padding: 30px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            width: 50%;
            max-width: 600px;
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background: #0056b3;
        }
        footer {
            padding: 20px;
            background: rgba(34, 34, 34, 0.8);
            color: white;
            width: 100%;
            text-align: center;
            position: absolute;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <header>
        AtipicALI
    </header>
    <div class="container">
        <h1>Em breve</h1>
        <p>Estamos criando um mapa colaborativo para ajudar pessoas atípicas a encontrarem lugares acolhedores e acessíveis. Aguarde novidades!</p>
    </div>
    <footer>
        &copy; 2025 AtipicALI ❤️.
    </footer>
</body>
</html>
